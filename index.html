<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>ProgressBar | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <ul>
          <li class="numbers active">1</li>
          <li class="numbers">2</li>
          <li class="numbers">3</li>
          <li class="numbers">4</li>
        </ul>
      </div>
      <div class="slider-btn">
        <a href="#FIXME" alt="Previous" class="prev" disabled>Prev</a>
        <a href="#FIXME" alt="Next" class="next">Next</a>
      </div>
    </main>
    <!--main section end-->
    
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
